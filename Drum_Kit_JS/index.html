<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Drum_Kit_JS/css/style.css">
    <title>DrumKit</title>
</head>
<body>
    <header>
        <h1 id="name">Dr.Drummer :)</h1>
    </header>

    <main>
        <section id="drum-keys">
            <div id="A">
                <span class="stroke">A</span>
                <span class="sound">CLAP</span>
            </div>
            <div id="S">
                <span class="stroke">S</span>
                <span class="sound">HIHAT</span>
            </div>
            <div id="D">
                <span class="stroke">D</span>
                <span class="sound">KICK</span>
            </div>
            <div id="F">
                <span class="stroke">F</span>
                <span class="sound">OPENHAT</span>
            </div>
            <div id="G">
                <span class="stroke">G</span>
                <span class="sound">BOOM</span>
            </div>
            <div id="H">
                <span class="stroke">H</span>
                <span class="sound">RIDE</span>
            </div>
            <div id="J">
                <span class="stroke">J</span>
                <span class="sound">SNARE</span>
            </div>
            <div id="K">
                <span class="stroke">K</span>
                <span class="sound">TOM</span>
            </div>
            <div id="L">
                <span class="stroke">L</span>
                <span class="sound">TINK</span>
            </div>
        </section>
    </main>
</body>
<script src="/Drum_Kit_JS/js/main.js"></script>
</html>
