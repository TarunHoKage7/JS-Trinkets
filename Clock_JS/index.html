<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Clock_JS/css/style.css">
    <title>Analog Clock</title>
</head>
<body>
    <header>
        <h1 id="name">Analog Clock</h1>
    </header>
    <main>
        <section class="clockBox">
            <p>Local Time</p>
            <div class="clock">
                <div class="hrHand 1"></div>
                <div class="minHand 1"></div>
                <div class="secHand 1"></div>
            </div>
        </section>
        <section class="clockBox">
            <p>UTC time</p>
            <div class="clock">
                <div class="hrHand 2"></div>
                <div class="minHand 2"></div>
                <div class="secHand 2"></div>
            </div>
        </section>
    </main>
</body>
<script src="/Clock_JS/js/main.js"></script>
</html>
